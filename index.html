<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="eye"
          src="images/icon-view.svg" width="40px" height="auto" alt="icon-view" />
      </div>
      <div class="card-content">
        <div class="card-text">
      <p id="title">Equilibrium #3429</p>

      <p>Our Equilibrium collection promotes balance and calm.</p></div>
      <div class="info">
        <p id="price">
          <img src="images/icon-ethereum.svg" width="9" height="14" alt="ethereum-icon">
          0.041 ETH
        </p>
        <p id="deadline"> <img src="images/icon-clock.svg" width="14" height="14" alt="clock-icon"> 3 days left</p></div>
      
      <div class="line"></div>    
</div>
      <footer>
        <img
          src="images/image-avatar.png"
          alt="creator-avatar"
        />
        <p> Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>
    Coded by <a href="https://github.com/ash-109" target="_blank">Ash</a></div>
  </body>
</html>
